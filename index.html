<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>class 03</title>
    <style>
        table,
        td {
            border: 01px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td colspan="2">A</td>

            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td colspan="3">J</td>

        </tr>
        <tr>
            <td rowspan="5">B</td>
            <td rowspan="5">C</td>
            <td rowspan="2" colspan="2">H</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3">H</td>
        </tr>
        <tr>
            <td colspan="3">I</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">D</td>

            <td colspan="2" rowspan="2">I</td>

            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>

        </tr>
    </table>

</body>

</html>
